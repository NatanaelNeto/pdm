<section class="create">
  <div class="card shaded grid">
    <div class="create-content grid-c8 grid-r12">
      <h3>Criar</h3>
      <div class="create-content-form grid">
        <div class="grid-c8 input-group">
          <div class="placeholder">Nome</div>
          <input type="text" [(ngModel)]="card.name" class="shaded">
        </div>
        <div class="grid-c4 input-group select">
          <div class="placeholder">Tipo</div>
          <img src="/assets/svg/caretDown.svg" class="svg-primary" alt="">
          <select class="shaded" name="type" [(ngModel)]="card.type">
            <option *ngFor="let type of energyEnum | keyvalue" [value]="type.key">{{type.value}}</option>
          </select>
        </div>
        <div class="grid-c4 input-group">
          <div class="placeholder">Coleção</div>
          <input class="shaded" type="text" [(ngModel)]="card.collection">
        </div>
        <div class="grid-c4 input-group">
          <div class="placeholder">Código</div>
          <input class="shaded" type="text" [(ngModel)]="card.code">
        </div>
        <div class="grid-c4 input-group select">
          <div class="placeholder">Localização</div>
          <img src="/assets/svg/caretDown.svg" class="svg-primary" alt="">
          <select class="shaded" name="type" [(ngModel)]="card.location">
            <option *ngFor="let type of locationEnum | keyvalue" [value]="type.key">{{type.value}}</option>
          </select>
        </div>
      </div>
    </div>

    <div class="create-card-image grid-c4 grid-r12">
      <img *ngIf="card.imageUrl" src="{{card.imageUrl}}" alt="">
      <p *ngIf="!card.imageUrl">Sem imagem</p>
    </div>
  </div>
</section>
